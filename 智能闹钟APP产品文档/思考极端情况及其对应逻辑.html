        <div id="u1422_text" class="text ">
          <p><span style="font-family:'ArialMT', 'Arial', sans-serif;">&nbsp; “</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">振动</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">设置页中，如果用户选择</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">仅振动</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">模式，是否要提示用户？</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">A：不需要</span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;">&nbsp;&nbsp; </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">手机电量低的情况，如何避免手机关机导致闹钟失效？</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">A：设置闹钟后，若手机电量过低则提示“有电量过低导致无法使用app的情况”</span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;">&nbsp;&nbsp; </span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">闹钟设置时间与当前时间相差很小情况，是否提醒用户？</span></p><p><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">A：否</span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;"><br></span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;">&nbsp;&nbsp; &quot;</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">设置</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">页面中，当用户在二级页面中，如</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">天气</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">页面，此时切换至</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">闹钟</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">页面，再切换回</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">设置</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">页面，应保持再</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">天气</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">页面还是跳转到</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">设置</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">”</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">页面</span><span style="font-family:'ArialMT', 'Arial', sans-serif;">“</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">？</span></p><p><span style="font-family:'ArialMT', 'Arial', sans-serif;">A</span><span style="font-family:'PingFangSC-Regular', 'PingFang SC', sans-serif;">：设置页面</span></p>
